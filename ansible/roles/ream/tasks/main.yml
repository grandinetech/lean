---
# Ream role: Deploy and manage Ream nodes
# Converts client-cmds/ream-cmd.sh logic to Ansible tasks

- name: Extract docker image from client-cmd.sh
  shell: |
    # Extract the first word (docker image) from node_docker line
    # playbook_dir points to ansible/playbooks, go up two levels to reach project root
    project_root="$(cd '{{ playbook_dir }}/../..' && pwd)"
    grep -E '^node_docker=' "$project_root/client-cmds/ream-cmd.sh" | head -1 | sed -E 's/.*node_docker="([^ "]+).*/\1/'
  register: ream_docker_image_raw
  changed_when: false
  delegate_to: localhost
  run_once: true

- name: Extract deployment mode from client-cmd.sh
  shell: |
    # Extract the value from node_setup line
    project_root="$(cd '{{ playbook_dir }}/../..' && pwd)"
    grep -E '^node_setup=' "$project_root/client-cmds/ream-cmd.sh" | head -1 | sed -E 's/.*node_setup="([^"]+)".*/\1/'
  register: ream_deployment_mode_raw
  changed_when: false
  delegate_to: localhost
  run_once: true

- name: Set docker image and deployment mode from client-cmd.sh
  set_fact:
    ream_docker_image: "{{ ream_docker_image_raw.stdout | trim | default('ghcr.io/reamlabs/ream:latest') }}"
    deployment_mode: "{{ ream_deployment_mode_raw.stdout | trim | default('docker') }}"

- name: Extract node configuration from validator-config.yaml
  shell: |
    yq eval ".validators[] | select(.name == \"{{ node_name }}\") | .{{ item }}" "{{ genesis_dir }}/validator-config.yaml"
  register: ream_node_config
  changed_when: false
  loop:
    - enrFields.quic
    - metricsPort
    - privkey
  when: node_name is defined

- name: Set node ports
  set_fact:
    ream_quic_port: "{{ ream_node_config.results[0].stdout }}"
    ream_metrics_port: "{{ ream_node_config.results[1].stdout }}"
    ream_privkey: "{{ ream_node_config.results[2].stdout }}"
  when: ream_node_config is defined

- name: Ensure node key file exists
  stat:
    path: "{{ genesis_dir }}/{{ node_name }}.key"
  register: node_key_stat

- name: Debug node key file check
  debug:
    msg: "Checking for key file at {{ genesis_dir }}/{{ node_name }}.key - exists: {{ node_key_stat.stat.exists | default('undefined') }}"

- name: Fail if node key file is missing
  fail:
    msg: "Node key file {{ node_name }}.key not found in {{ genesis_dir }}"
  when: not (node_key_stat.stat.exists | default(false))

- name: Create node data directory
  file:
    path: "{{ data_dir }}/{{ node_name }}"
    state: directory
    mode: '0755'

- name: Deploy Ream node using Docker
  block:
    - name: Stop existing Ream container (if any)
      command: docker rm -f {{ node_name }}
      register: ream_stop
      failed_when: false
      changed_when: ream_stop.rc == 0

    - name: Start Ream container
      command: >-
        docker run -d
        --pull=always
        --name {{ node_name }}
        --restart unless-stopped
        --network host
        -v {{ genesis_dir }}:/config:ro
        -v {{ data_dir }}/{{ node_name }}:/data
        {{ ream_docker_image }}
        --data-dir /data
        lean_node
        --network /config/config.yaml
        --validator-registry-path /config/validators.yaml
        --bootnodes /config/nodes.yaml
        --node-id {{ node_name }}
        --node-key /config/{{ node_name }}.key
        --socket-port {{ ream_quic_port }}
        --metrics
        --metrics-address 0.0.0.0
        --metrics-port {{ ream_metrics_port }}
        --http-address 0.0.0.0
      register: ream_container
      changed_when: ream_container.rc == 0
  when: deployment_mode == 'docker'
