[defaults]
inventory = inventory/hosts.yml
roles_path = roles
host_key_checking = False
retry_files_enabled = False
gathering = smart
fact_caching = memory
stdout_callback = default
result_format = yaml
display_skipped_hosts = False
display_ok_hosts = True
deprecation_warnings = False
# SSH private key file (can be overridden per-host in inventory or via environment variable)
# Defaults to ~/.ssh/id_rsa if not specified
# To use a different key, either:
# 1. Uncomment and set: private_key_file = ~/.ssh/custom_key
# 2. Set per-host in inventory/hosts.yml: ansible_ssh_private_key_file: ~/.ssh/custom_key
# 3. Or set environment variable: export ANSIBLE_PRIVATE_KEY_FILE=~/.ssh/custom_key
# private_key_file = ~/.ssh/id_rsa

[inventory]
enable_plugins = yaml, ini

[privilege_escalation]
become = False
become_method = sudo
become_ask_pass = False
# Note: become_user is not set - tasks run as the connecting user
# Individual tasks that need root will use become: yes explicitly

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True

